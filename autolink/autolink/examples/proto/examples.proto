syntax = "proto3";

package autolink.examples.proto;

message SamplesTest1 
{
    string class_name = 1;
    string case_name = 2;
};

message Chatter 
{
    uint64 timestamp = 1;
    uint64 lidar_timestamp = 2;
    uint64 seq = 3;
    bytes content = 4;
};

message Driver 
{
    string content = 1;
    uint64 msg_id = 2;
    uint64 timestamp = 3;
};