syntax = "proto3";

package autolink.proto;

enum QosHistoryPolicy 
{
    HISTORY_SYSTEM_DEFAULT = 0;
    HISTORY_KEEP_LAST = 1;
    HISTORY_KEEP_ALL = 2;
};

enum QosReliabilityPolicy 
{
    RELIABILITY_SYSTEM_DEFAULT = 0;
    RELIABILITY_RELIABLE = 1;
    RELIABILITY_BEST_EFFORT = 2;
};

enum QosDurabilityPolicy 
{
    DURABILITY_SYSTEM_DEFAULT = 0;
    DURABILITY_TRANSIENT_LOCAL = 1;
    DURABILITY_VOLATILE = 2;
};

message QosProfile 
{
    QosHistoryPolicy history = 1;  // default: HISTORY_SYSTEM_DEFAULT (0)
    uint32 depth = 2;  // capacity of history, default: 0
    uint32 mps = 3;    // messages per second, default: 0
    QosReliabilityPolicy reliability = 4;  // default: RELIABILITY_SYSTEM_DEFAULT (0)
    QosDurabilityPolicy durability = 5;  // default: DURABILITY_SYSTEM_DEFAULT (0)
};