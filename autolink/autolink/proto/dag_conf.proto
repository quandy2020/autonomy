syntax = "proto3";

package autolink.proto;

import "autolink/proto/component_conf.proto";

message ComponentInfo 
{
    string class_name = 1;
    ComponentConfig config = 2;
}

message TimerComponentInfo 
{
    string class_name = 1;
    TimerComponentConfig config = 2;
}

message ModuleConfig 
{
    string module_library = 1;
    repeated ComponentInfo components = 2;
    repeated TimerComponentInfo timer_components = 3;
}

message DagConfig 
{
    repeated ModuleConfig module_config = 1;
}
