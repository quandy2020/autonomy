syntax = "proto3";

package autolink.proto;

message ClassicTask 
{
    string name = 1;
    uint32 prio = 2;        // [default = 1];
    string group_name = 3;
}

message SchedGroup 
{
    string name = 1;       // default: "default_grp"
    uint32 processor_num = 2;
    string affinity = 3;
    string cpuset = 4;
    string processor_policy = 5;
    int32 processor_prio = 6;       // [default = 0];
    repeated ClassicTask tasks = 7;
}

message ClassicConf 
{
    repeated SchedGroup groups = 1;
}
