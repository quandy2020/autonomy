syntax = "proto3";

package autolink.proto;

enum ParamType 
{
    NOT_SET = 0;
    BOOL = 1;
    INT = 2;
    DOUBLE = 3;
    STRING = 4;
    PROTOBUF = 5;
}
  
message Param
{
    string name = 1;
    ParamType type = 2;
    string type_name = 3;
    
    oneof oneof_value 
    {
      bool bool_value = 4;
      int64 int_value = 5;
      double double_value = 6;
      string string_value = 7;
    }
    bytes proto_desc = 8;
}
  
message NodeName 
{
    string value = 1;
}

message ParamName 
{
    string value = 1;
}

message BoolResult 
{
    bool value = 1;
}

message Params 
{
    repeated Param param = 1;
}