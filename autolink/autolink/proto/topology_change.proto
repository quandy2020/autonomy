syntax = "proto3";

package autolink.proto;

import "autolink/proto/role_attributes.proto";

enum ChangeType 
{
  CHANGE_NODE = 0;
  CHANGE_CHANNEL = 1;
  CHANGE_SERVICE = 2;
  CHANGE_PARTICIPANT = 3;
};

enum OperateType 
{
    OPT_JOIN = 0;
    OPT_LEAVE = 1;
};

enum RoleType 
{
    ROLE_NODE = 0;
    ROLE_WRITER = 1;
    ROLE_READER = 2;
    ROLE_SERVER = 3;
    ROLE_CLIENT = 4;
    ROLE_PARTICIPANT = 5;
};

message ChangeMsg 
{
    uint64 timestamp = 1;
    ChangeType change_type = 2;
    OperateType operate_type = 3;
    RoleType role_type = 4;
    RoleAttributes role_attr = 5;
};