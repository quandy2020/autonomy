syntax = "proto3";

package autonomy.tasks.proto;

import "autonomy/commsgs/proto/geometry_msgs.proto";
import "autonomy/commsgs/proto/builtin_interfaces.proto";

message NavigationOptions
{
};

message Navigation
{
    enum ErrorCode 
    {
        NONE = 0;
    }

    message Goal
    {
        commsgs.proto.geometry_msgs.PoseStamped pose = 1;
    }

    message Result 
    {
        ErrorCode error_code = 1;
        string error_msg = 2;
    }

    message Feedback 
    {
        commsgs.proto.geometry_msgs.PoseStamped current_pose = 1;
        commsgs.proto.builtin_interfaces.Duration navigation_time = 2;
        commsgs.proto.builtin_interfaces.Duration estimated_time_remaining = 3;
        int32 number_of_recoveries = 4;
        double distance_remaining = 5;
    }

    // Goal
    Goal goal = 1;

    // Result
    Result result = 2;

    // Feedback
    Feedback feedback = 3;
}