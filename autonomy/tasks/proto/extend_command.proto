syntax = "proto3";

package autonomy.tasks.proto;

import "autonomy/tasks/proto/navigate_to_pose.proto";

message ExtendCommand 
{
    // Command type enumeration
    // Defines the category of operation this command represents
    enum Type {
        NONE = 0;              // No specific operation type
        MAPPING = 1;           // Mapping operation
        RELOCALIZATION = 2;    // Relocalization operation
        PLAN = 3;              // Path planning operation
    }

    // Command action enumeration
    // Specifies the action to be performed for the given command type
    enum Action {
        START = 0;    // Initiate the operation
        STOP = 1;     // Halt the ongoing operation
        RESUME = 2;   // Continue a previously paused operation
        CANCEL = 3;   // Terminate the operation completely
    }

    // Command type field
    // Indicates the category of operation this command represents
    Type type = 1;

    // Command action field
    // Specifies what should be done with the operation (start, stop, resume, or cancel)
    Action action = 2;

    // Navigation planning data
    // Contains path planning details (only relevant when type is PLAN)
    NavigateToPose plan = 3;
}