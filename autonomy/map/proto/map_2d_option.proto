syntax = "proto3";

package autonomy.map.proto;

import "autonomy/commsgs/proto/std_msgs.proto";
import "autonomy/commsgs/proto/builtin_interfaces.proto";
import "autonomy/commsgs/proto/geometry_msgs.proto";

message SensorSource
{
    string topic = 1;
    double max_obstacle_height = 2;
    double min_obstacle_height = 3;
    bool clearing = 4;
    bool marking = 5;
    string data_type = 6;
    double raytrace_min_range = 7;
    double raytrace_max_range = 8;
    double obstacle_min_height = 9;
    double obstacle_max_height = 10;
}

message DenoiseLayer
{
    string plugin = 1;
    bool enabled = 2;
    double denoise_radius = 3;
}

message Footprint 
{
    repeated autonomy.commsgs.proto.geometry_msgs.Point2D points = 1;
}

message InflationLayer
{
    string plugin = 1;
    bool enabled = 2;
    double cost_scaling_factor = 3;
    double inflation_radius = 4;
}

message ObstacleLayer
{
    string plugin = 1;
    bool enabled = 2;
    bool footprint_clearing_enabled = 3;
    map<string, SensorSource> sensor_sources = 4;
}

message StaticLayer
{
    string plugin = 1;
    bool enabled = 2;
    bool subscribe_to_updates = 3;
    double transform_tolerance = 4;
    bool footprint_clearing_enabled = 5;
    string map_topic = 6;
}

message Costmap2DOptions
{
    // string map_file = 1;
    string frame_id = 1;

    // costmap name
    string name = 2;

    // costmap resolution
    double resolution = 3;

    // costmap width
    int32 width = 4;

    // costmap height
    int32 height = 5;

    // update frequency
    double update_frequency = 6;

    // rolling window
    bool rolling_window = 7;

    // robot radius
    double robot_radius = 8;

    // always send full costmap
    bool always_send_full_costmap = 9;

    // footprint
    Footprint footprint = 10;

    // footprint padding
    double footprint_padding = 11;

    // plugins
    repeated string plugins = 12;

    // static layer
    StaticLayer static_layer = 13;

    // denoise layer
    DenoiseLayer denoise_layer = 14;

    // obstacle layer
    ObstacleLayer obstacle_layer = 15;

    // inflation layer
    InflationLayer inflation_layer = 16;
}