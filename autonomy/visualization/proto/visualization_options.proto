syntax = "proto3";

package autonomy.visualization.proto;


message ChannelTopic
{
    string topic_name = 1;
    string proto_type = 2;
    double frequency = 3;
}

message VisualizationOptions
{
    string show_method_type = 1;
    int32 server_port = 2;
    repeated ChannelTopic chanels = 3;
}

