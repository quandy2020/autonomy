syntax = "proto3";

package autonomy.planning.proto;

import "autonomy/planning/proto/dijkstra_planner.proto";
import "autonomy/planning/proto/navfn_planner.proto";
import "autonomy/map/proto/map_2d_option.proto";


message PlannerOptions
