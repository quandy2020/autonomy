# brief: planner launcher process
autonomy.planning.launcher:
  binary: /workspace/autonomy/build/bin/autonomy.planning.launcher
  arguments: [
    "-configuration_directory": "/workspace/autonomy/configuration_files/planner",
    "-configuration_basename": "planner.lua",
  ]
  auto_restart: true
  restart_delay: 3

# brief: map launcher process
autonomy.map.launcher:
  binary: /workspace/autonomy/build/bin/autonomy.map.launcher                   
  arguments: [                                                                  
    "-configuration_directory": "/workspace/autonomy/configuration_files/map",  
    "-configuration_basename": "map.lua",                                       
  ]
  auto_restart: true                                                            
  restart_delay: 3                                                              

